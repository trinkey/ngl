<!DOCTYPE html>

<html>
  <head>
    <title>Messages - TriNGL</title>
    <link rel="stylesheet" href="/css/base.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <script src="/js/base.js"></script>

    <script>
      if (localStorage.getItem("token")) {
        setCookie("token", localStorage.getItem("token"));
      } else {
        window.location.href = "/";
      }

      let username = localStorage.getItem("token").split("-")[0];
      let pageLink = 'https://tr-ngl.web.app/m/' + username;
    </script>
  </head>

  <body>
    <h1>Your Messages</h1>
    Click <a onclick="navigator.clipboard.writeText(pageLink)">here</a> to copy your message link!<br><br>
    <button onclick="loadMessages()">Refresh</button>
    <button onclick="clearMessages()">Clear messages</button>

    <div id="info"></div>
    <div id="output"></div>

    <a href="/logout">Log out</a>

    <script src="/js/messages.js"></script>
  </body>
</html>
